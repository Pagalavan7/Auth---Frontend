<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">Socialize</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" #navbar>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            (click)="navbarCollapse()"
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="navbarCollapse()"
            class="nav-link"
            routerLink="/posts"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Social Posts</a
          >
        </li>
        <ng-template #signuplink>
          <li class="nav-item">
            <a
              (click)="navbarCollapse()"
              class="nav-link"
              routerLink="/login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="navbarCollapse()"
              class="nav-link"
              routerLink="/signup"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Sign Up</a
            >
          </li>
        </ng-template>
        <li class="nav-item" *ngIf="isUserSignedIn; else signuplink">
          <a (click)="navbarCollapse()" class="nav-link" (click)="onLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
