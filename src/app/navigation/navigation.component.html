<div class="navigationbar mb-5">
  <div class="container rows">
    <div class="logo">Postgram</div>
    <div>
      <ul class="nav-list">
        <li class="nav-item">
          <a
            routerLink="home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/posts"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Posts</a
          >
        </li>
        <ng-template #onlogin>
          <li class="nav-item">
            <a
              routerLink="signup"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Login</a
            >
          </li>
        </ng-template>
        <li
          *ngIf="isUserSignedIn; else onlogin"
          (click)="onLogout()"
          class="nav-item nav-link logout"
        >
          Logout
        </li>
        <li>
          <div class="profile">
            <div class="logged_in" *ngIf="isUserSignedIn; else logout">
              <img src="/assets/icons/logged-profile.png" alt="logged_in" />
            </div>
            <ng-template #logout
              ><div class="logged_out">
                <img
                  src="/assets/icons/logout-profile.jpg"
                  alt="logged_out"
                /></div
            ></ng-template>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
