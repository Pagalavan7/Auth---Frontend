<div class="navbar">
  <div class="container row">
    <div class="logo">Postgram</div>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a
            routerLink="home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="posts"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Posts</a
          >
        </li>
        <ng-template #onlogin>
          <li class="nav-item">
            <a
              routerLink="signup"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Login</a
            >
          </li>
        </ng-template>
        <li
          *ngIf="isUserSignedIn; else onlogin"
          (click)="onLogout()"
          class="nav-item nav-link"
        >
          Logout
        </li>
      </ul>
    </nav>
  </div>
</div>
